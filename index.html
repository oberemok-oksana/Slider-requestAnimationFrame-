<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d62a5df17d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <span class="slider__arrow slider__arrow-left arrows"
        ><i class="fas fa-chevron-left arrow"></i
      ></span>
      <span class="slider__arrow slider__arrow-right arrows"
        ><i class="fas fa-chevron-right arrow"></i
      ></span>
      <div class="dots">
        <i class="fas fa-circle active"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
      </div>
      <div class="slider__wrapper">
        <div class="slider__slide">
          <img class="pics" src="./img/euryops.jpg" alt="euryops" />
        </div>
        <div class="slider__slide">
          <img class="pics" src="./img/lake.jpg" alt="lake" />
        </div>
        <div class="slider__slide">
          <img class="pics" src="./img/lemon.jpg" alt="lemon" />
        </div>
        <div class="slider__slide">
          <img class="pics" src="./img/monastery.jpg" alt="monastery" />
        </div>
        <div class="slider__slide">
          <img class="pics" src="./img/tabby.jpg" alt="tabby" />
        </div>
      </div>
    </div>
  </body>
</html>
